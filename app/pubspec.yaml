name: myfamilytree
description: MyFamilyTree - Indian Family Tree App with matchmaking and network discovery.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.8.0

  # Routing
  go_router: ^14.6.0

  # State management
  flutter_riverpod: ^2.6.0
  riverpod_annotation: ^2.6.0

  # Networking
  http: ^1.2.0

  # UI
  cached_network_image: ^3.4.0
  flutter_svg: ^2.0.0
  fl_chart: ^0.69.0
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Utilities
  image_picker: ^1.1.0
  share_plus: ^10.1.0
  intl: ^0.20.2
  flutter_dotenv: ^5.2.0
  url_launcher: ^6.3.0
  shared_preferences: ^2.3.2

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
