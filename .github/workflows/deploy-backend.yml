# Deploy Backend - Builds and deploys to Vercel using CLI
name: Deploy Backend API

on:
  push:
    branches: [master]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Backend & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build TypeScript
        working-directory: backend
        run: npm run build

      - name: Verify build output
        working-directory: backend
        run: |
          echo "=== Checking dist directory ==="
          ls -la dist/
          echo "=== Checking dist/index.js exists ==="
          test -f dist/index.js && echo "dist/index.js exists" || echo "ERROR: dist/index.js not found"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        working-directory: backend
        run: |
          # Create .vercel directory with project configuration
          mkdir -p .vercel
          cat > .vercel/project.json << 'ENDJSON'
          {
            "orgId": "${{ secrets.VERCEL_ORG_ID }}",
            "projectId": "${{ secrets.VERCEL_BACKEND_PROJECT_ID }}"
          }
          ENDJSON
          
          # Clean up heredoc whitespace
          sed -i 's/^[[:space:]]*//' .vercel/project.json
          
          # Debug: show project.json (secrets are masked by GitHub)
          echo "=== project.json ==="
          cat .vercel/project.json
          echo ""
          
          # Debug: verify token length
          echo "VERCEL_TOKEN length: ${#VERCEL_TOKEN}"
          echo "VERCEL_ORG_ID length: ${#VERCEL_ORG_ID}"
          echo "VERCEL_BACKEND_PROJECT_ID length: ${#VERCEL_BACKEND_PROJECT_ID}"
          
          # Debug: list files being deployed
          echo "=== Files in backend/ ==="
          ls -la
          
          # Deploy to production with verbose output
          vercel deploy --prod --token="${VERCEL_TOKEN}" --yes 2>&1 || {
            echo "=== DEPLOY FAILED ==="
            echo "Exit code: $?"
            echo "Trying with debug flag..."
            vercel deploy --prod --token="${VERCEL_TOKEN}" --yes --debug 2>&1 | tail -50
            exit 1
          }
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_BACKEND_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
