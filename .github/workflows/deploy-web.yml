# Deploy Flutter Web - Builds and deploys to Vercel using CLI
name: Deploy Flutter Web

on:
  push:
    branches: [master]
    paths:
      - "app/**"
      - "vercel.json"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Flutter Web & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create .env file
        working-directory: app
        run: |
          cat > .env << 'ENVEOF'
          SUPABASE_URL=https://vojwwcolmnbzogsrmwap.supabase.co
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          API_BASE_URL=https://backend-five-blue-16.vercel.app/api
          APP_URL=https://familytree-web-manikumar007s-projects.vercel.app
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          ENVEOF
          # Remove leading whitespace from each line (heredoc indentation artifact)
          sed -i 's/^[[:space:]]*//' .env
          echo "=== .env contents ==="
          cat .env

      - name: Enable web platform
        working-directory: app
        run: |
          if [ ! -d "web" ]; then
            echo "Enabling web platform..."
            flutter create . --platforms web
          fi

      - name: Build Flutter Web
        working-directory: app
        run: |
          flutter pub get
          flutter build web --release \
            --dart-define=SUPABASE_URL=https://vojwwcolmnbzogsrmwap.supabase.co \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --dart-define=API_BASE_URL=https://backend-five-blue-16.vercel.app/api \
            --dart-define=APP_URL=https://familytree-web-manikumar007s-projects.vercel.app \
            --dart-define=GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}

      - name: Prepare deployment directory
        run: |
          # Copy built files to a clean deployment directory
          mkdir -p deploy
          cp -r app/build/web/* deploy/

          # Create vercel.json for static file serving
          cat > deploy/vercel.json << 'VJEOF'
          {
            "version": 2,
            "routes": [
              {
                "handle": "filesystem"
              },
              {
                "src": "/(.*)",
                "dest": "/index.html"
              }
            ]
          }
          VJEOF
          # Remove leading whitespace from JSON (heredoc indentation artifact)
          sed -i 's/^[[:space:]]*//' deploy/vercel.json

      - name: Deploy to Vercel
        run: |
          npm install --global vercel@latest
          cd deploy

          # Create .vercel directory with project configuration
          mkdir -p .vercel
          echo '{"orgId":"${{ secrets.VERCEL_ORG_ID }}","projectId":"${{ secrets.VERCEL_PROJECT_ID }}"}' > .vercel/project.json

          # Deploy to production
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
